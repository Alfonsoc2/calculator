<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <!-- Row 1 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <!-- Row 2 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <!-- Row 3 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <!-- Row 4 -->
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <!-- Row 5: Clear -->
            <button class="clear">Clear</button>
            <button class="clear-all">Clear All</button>
        </div>
    </div>   
    <script src="calculator.js"></script>
</body>
</html>
